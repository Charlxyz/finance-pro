{% extends 'base.html' %}

{% block title %}Modifier mon compte - FinancePro{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-10">
        Modifier mes informations
    </h1>

    <div class="bg-white border border-gray-200 rounded-xl shadow-md p-8">
        <form action="/account/edit" method="POST" enctype="multipart/form-data" class="space-y-8">
            <!-- PHOTO DE PROFIL -->
            <div class="flex items-center space-x-6">

                <div class="w-20 h-20 rounded-full bg-indigo-100 text-indigo-600 text-3xl font-bold flex items-center justify-center">
                    {{ user.initials if user else "U" }}
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Photo de profil</label>
                    <input type="file" name="avatar" accept="image/*"
                           class="block w-full text-gray-700"> 
                    <p class="text-sm text-gray-500">Taille max : 2 MB</p>
                </div>

            </div>

            <hr>

            <!-- NOM COMPLET -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Nom complet</label>
                <input type="text" name="name" value="{{ user.username if user else '' }}" required
                       class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-600">
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Adresse email</label>
                <input type="email" name="email" value="{{ user.email if user else '' }}" required
                       class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-600">
            </div>

            <hr>

            <!-- MOT DE PASSE -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Modifier mon mot de passe</label>

                <input type="password" name="old_password" placeholder="Ancien mot de passe"
                       class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-600 mb-4">

                <input type="password" name="new_password" placeholder="Nouveau mot de passe"
                       class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-600 mb-4">

                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe"
                       class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-600">
            </div>

            <hr>

            <!-- PRÉFÉRENCES D'AFFICHAGE -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Préférences d'affichage</label>

                <div class="flex items-center space-x-4 mb-4">
                    <input type="checkbox" name="darkmode" id="darkmode"
                           class="w-5 h-5" {% if user.dark_mode %}checked{% endif %}>
                    <label for="darkmode" class="text-gray-700">Activer le mode sombre</label>
                </div>

                <div class="flex items-center space-x-4">
                    <input type="checkbox" name="newsletter" id="newsletter"
                           class="w-5 h-5" {% if user.news_letter_subscribed %}checked{% endif %}>
                    <label for="newsletter" class="text-gray-700">Recevoir la newsletter mensuelle</label>
                </div>
            </div>

            <hr>

            <!-- BOUTONS -->
            <div class="flex justify-between">

                <a href="/account"
                   class="py-3 px-6 bg-gray-100 border rounded-lg text-gray-700 hover:bg-gray-200 transition">
                    Annuler
                </a>

                <button type="submit"
                        class="py-3 px-8 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
