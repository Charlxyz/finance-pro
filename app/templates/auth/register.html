{% extends 'base.html' %}

{% block title %}Inscription - FinancePro{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-20">
    <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md border border-gray-200">

        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            Créer un compte
        </h1>

        <!-- FORMULAIRE D'INSCRIPTION -->
        <form action="/auth/signup" method="POST" class="space-y-5">

            <div>
                <label class="block text-gray-700 font-medium mb-1">Nom complet</label>
                <input type="text" name="fullname" required
                    class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirmer le mot de passe</label>
                <input type="password" name="confirm_password" required
                    class="w-full px-4 py-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
                Créer un compte
            </button>

            <p class="text-center text-gray-600 text-sm mt-3">
                Déjà inscrit ?
                <a href="/login" class="text-indigo-600 hover:underline">Se connecter</a>
            </p>

        </form>
    </div>
</div>
{% endblock %}
